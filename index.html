<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Card game</title>
  </head>
  <body>
        <div id="background">
          <h1 id="game-header">Choose one or five numbers and click on button to see if you got it right!</h1>
            <div id="overlay" onclick="playAgain()"></div>
            <div id="mysteryCard"></div>
            <div onclick="cardClicked(event)" id="cards"></div>
            <div id="loss"></div>
            <div id="error-msg"></div>
            <button onclick="buttonClicked()" id="submit-button"></button>
          </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
